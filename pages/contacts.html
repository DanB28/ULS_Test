<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/contactsStyle.css">

       <!-- INCLUDING JQUERY-->
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!--Script to populate table using data from /contacts get route-->
       <script type="text/javascript">
       $(document).ready(function(){ 
        $.ajax({
          type:"GET",
            url: 'http://localhost:5000/contacts',
            dataType: 'json',
            success: function(data) {
                for (var i=0; i<data.length; i++) {
                    var row = $('<tr><td>' + data[i].name+ '</td><td>' + data[i].phone+'</td>');
                    $('#contactTable').append(row);
                }
            },
            error: function(jqXHR, textStatus, errorThrown){
                alert('Error: ' + textStatus + ' - ' + errorThrown);
            }
        });
      })
        </script>


  </head>
  <body>
    <section>
      
      <h1>Contacts</h1>

      <!-- Table Construction-->
      <table id='contactTable'>
         
          <tr>
              <th>Name</th>
              <th>Phone Number</th>
          </tr>
           <!-- button to go back to index.html so you can enter more names, normally wouldnt inline this-->
          <label>
            <button onclick="window.location.href='index.html'">Back</button>
          </label>

  </section>
  </body>
</html>
